<!DOCTYPE html>
<html>
<head>
    <title>Simple Map Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { height: 400px; width: 100%; border: 1px solid #ccc; }
        .info { margin: 10px 0; padding: 10px; background: #f0f9ff; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Simple Map Test</h1>
    <div class="info">
        <strong>Status:</strong> <span id="status">Loading...</span>
    </div>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.getElementById('status').textContent = 'Initializing map...';
        
        // Initialize map
        var map = L.map('map').setView([-6.2088, 106.8456], 12);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Add a marker
        L.marker([-6.2088, 106.8456]).addTo(map)
            .bindPopup('Jakarta, Indonesia')
            .openPopup();
        
        document.getElementById('status').textContent = 'Map loaded successfully!';
        console.log('Map initialized successfully');
    </script>
</body>
</html>
