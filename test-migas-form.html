<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MIGAS Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <h1 class="text-2xl font-bold mb-6">Test MIGAS Form Toggle</h1>
            
            <!-- Mode Selector -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Test Mode</label>
                <select id="mode_selector" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    <option value="simple">Simple Mode</option>
                    <option value="standard_migas">Standard MIGAS Mode</option>
                </select>
            </div>
            
            <!-- Hidden input to simulate the real form -->
            <input type="hidden" id="guest_book_mode_input" value="simple">
            
            <!-- Data Tamu Section -->
            <div id="data-tamu-section">
                <!-- Simple Mode Form -->
                <div id="simple-form" class="hidden">
                    <div class="border-t border-gray-200 pt-6 mb-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-4">Data Tamu - Mode Simple</h4>
                    </div>
                    <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                        <p class="text-blue-800">Simple form is active</p>
                    </div>
                </div>

                <!-- MIGAS Standard Form -->
                <div id="migas-form" class="hidden">
                    <!-- Debug indicator -->
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                        <strong>MIGAS Standard Form Active</strong> - Form lengkap sesuai standar MIGAS
                    </div>
                    
                    <!-- Step 1: Data Diri -->
                    <div class="border-t border-gray-200 pt-6 mb-8">
                        <div class="flex items-center mb-6">
                            <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-semibold mr-3">1</div>
                            <h4 class="text-lg font-semibold text-gray-900">Data Diri</h4>
                        </div>
                        <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
                            <p class="text-green-800">MIGAS form is active - Step 1: Data Diri</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <button onclick="testToggle()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">
                Test Toggle
            </button>
        </div>
    </div>

    <script>
        // Test functions
        function testToggle() {
            const mode = document.getElementById('mode_selector').value;
            document.getElementById('guest_book_mode_input').value = mode;
            showDataTamuSection();
        }
        
        function showDataTamuSection() {
            const guestBookMode = document.getElementById('guest_book_mode_input').value;
            const simpleForm = document.getElementById('simple-form');
            const migasForm = document.getElementById('migas-form');
            
            console.log('showDataTamuSection called with mode:', guestBookMode);
            console.log('Simple form element:', simpleForm);
            console.log('MIGAS form element:', migasForm);
            
            document.getElementById('data-tamu-section').style.display = 'block';
            
            if (guestBookMode === 'migas' || guestBookMode === 'standard_migas') {
                console.log('Showing MIGAS form');
                if (simpleForm) simpleForm.classList.add('hidden');
                if (migasForm) {
                    migasForm.classList.remove('hidden');
                    console.log('MIGAS form should now be visible');
                }
            } else {
                console.log('Showing Simple form');
                if (migasForm) migasForm.classList.add('hidden');
                if (simpleForm) {
                    simpleForm.classList.remove('hidden');
                    console.log('Simple form should now be visible');
                }
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showDataTamuSection();
            
            // Add change listener
            document.getElementById('mode_selector').addEventListener('change', testToggle);
        });
    </script>
</body>
</html>
