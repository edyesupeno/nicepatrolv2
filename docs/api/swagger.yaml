      summary: Get my absensi schedule
      description: Get current user's attendance schedule
      parameters:
        - name: month
          in: query
          description: Month to get schedule for (YYYY-MM)
          schema:
            type: string
            example: "2024-01"
      responses:
        '200':
          description: Absensi schedule retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      month:
                        type: string
                        example: "2024-01"
                      schedules:
                        type: array
                        items:
