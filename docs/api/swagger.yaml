          description: Checkpoint created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Checkpoint berhasil dibuat
                  data:
                    $ref: '#/components/schemas/Checkpoint'

  /checkpoints/{id}:
    get:
      tags:
        - Checkpoint
      summary: Get checkpoint by ID
      description: Get specific checkpoint details
      parameters:
        - name: id
          in: path
          required: true
          description: Checkpoint hash ID
          schema:
            type: string
            example: "abc123def456"
      responses:
        '200':
          description: Checkpoint retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Checkpoint'

    put:
      tags:
        - Checkpoint
      summary: Update checkpoint
      description: Update existing checkpoint (admin only)
      parameters:
        - name: id
          in: path
          required: true
          description: Checkpoint hash ID
          schema:
            type: string
            example: "abc123def456"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckpointInput'
      responses:
        '200':
          description: Checkpoint updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Checkpoint berhasil diupdate
                  data:
                    $ref: '#/components/schemas/Checkpoint'

    delete:
      tags:
        - Checkpoint
      summary: Delete checkpoint
      description: Delete existing checkpoint (admin only)
      parameters:
        - name: id
          in: path
          required: true
          description: Checkpoint hash ID
          schema:
            type: string
            example: "abc123def456"
      responses:
        '200':
          description: Checkpoint deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Checkpoint berhasil dihapus

  /checkpoints/{id}/asets:
    get:
      tags:
        - Checkpoint
      summary: Get checkpoint assets
      description: Get all assets for a specific checkpoint
      parameters:
        - name: id
          in: path
          required: true
          description: Checkpoint hash ID
          schema:
            type: string
            example: "abc123def456"
      responses:
        '200':
          description: Checkpoint assets retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AsetCheckpoint'

  /checkpoints/{id}/aset-status:
    post:
      tags:
        - Checkpoint
      summary: Update asset status
      description: Update status of assets at checkpoint during patrol
      parameters:
        - name: id
          in: path
          required: true
          description: Checkpoint hash ID
          schema:
            type: string
            example: "abc123def456"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - patroli_id
                - aset_statuses
              properties:
                patroli_id:
                  type: integer
                  example: 1
                aset_statuses:
                  type: array
                  items:
                    type: object
                    properties:
                      aset_id:
                        type: integer
                        example: 1
                      status:
                        type: string
                        enum: [baik, rusak, hilang]
                        example: baik
                      catatan:
                        type: string
                        example: Kondisi normal
      responses:
        '200':
          description: Asset status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Status aset berhasil diupdate

  # Patroli Endpoints
  /patrolis:
    get:
      tags:
        - Patroli
      summary: Get all patrols
      description: Get all patrols for current user
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            example: 1
        - name: per_page
          in: query
          description: Items per page
          schema:
            type: integer
            example: 20
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
            enum: [aktif, selesai, dibatalkan]
            example: aktif
        - name: tanggal_mulai
          in: query
          description: Filter from date (YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2024-01-01"
        - name: tanggal_selesai
          in: query
          description: Filter to date (YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2024-01-31"
      responses:
