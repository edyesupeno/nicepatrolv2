            example: 1
        - name: per_page
          in: query
          description: Items per page
          schema:
            type: integer
            example: 20
        - name: lokasi_id
          in: query
          description: Filter by location ID
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Checkpoints retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Checkpoint'
