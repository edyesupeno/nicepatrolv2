openapi: 3.0.3
info:
  title: Nice Patrol API
  description: |
    API documentation for Nice Patrol System - Security Management Platform
    
    ## Authentication
    This API uses Bearer Token authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer {your_token}
    ```
    
    ## Base URLs
    - **Local**: `http://localhost:8000/api/v1`
    - **Development**: `https://devapi.nicepatrol.id/api/v1` (Laptop - akan mati jika laptop off)
    - **Staging**: `https://stagapi.nicepatrol.id/api/v1` (Server staging - **RECOMMENDED untuk testing**)
    - **Production**: `https://apiv1.nicepatrol.id/api/v1` (Live server)
    
    ## Multi-Tenancy
    All endpoints automatically filter data based on the authenticated user's company (perusahaan_id).
    Only superadmin can access data across all companies.
    
    ## Response Format
    All responses follow this standard format:
    ```json
    {
      "success": true,
      "message": "Operation successful",
      "data": {
        // Response data here
      }
    }
    ```
    
    ## Error Handling
    Error responses include appropriate HTTP status codes and error details:
    ```json
    {
      "success": false,
      "message": "Error message",
      "errors": {
        "field": ["Validation error details"]
      }
    }
    ```
  version: 1.0.0
  contact:
    name: Nice Patrol Support
    email: support@nicepatrol.id
  license:
    name: Proprietary
    
servers:
  - url: http://localhost:8000/api/v1
    description: Local development server
  - url: https://devapi.nicepatrol.id/api/v1
    description: Development server (Laptop - unstable, mati jika laptop off)
  - url: https://stagapi.nicepatrol.id/api/v1
    description: Staging server (Recommended untuk testing)
  - url: https://apiv1.nicepatrol.id/api/v1
    description: Production server (Live)

security:
  - BearerAuth: []

paths:
  # Authentication Endpoints
  /login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and get access token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: edy@gmail.com
                password:
                  type: string
                  format: password
                  example: 12345678
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login berhasil
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                        example: 1|abc123def456...
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Logout user and invalidate current token
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Logout berhasil

  /me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Get authenticated user information
      responses:
        '200':
          description: User information retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'

  /user:
    get:
      tags:
        - Authentication
      summary: Get current user (alias)
      description: Alias for /me endpoint
      responses:
        '200':
          description: User information retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'

  /user/upload-photo:
    post:
      tags:
        - Authentication
      summary: Upload user photo
      description: Upload and compress user profile photo
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - foto
              properties:
                foto:
                  type: string
                  format: binary
                  description: Image file (JPEG, PNG, JPG, GIF, WEBP, max 10MB)
      responses:
        '200':
          description: Photo uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Foto berhasil diupload dan dikompres
                  data:
                    type: object
                    properties:
                      foto_url:
                        type: string
                        example: https://api.nicepatrol.id/storage/karyawan/foto/compressed_image.jpg
                      foto_path:
                        type: string
                        example: karyawan/foto/compressed_image.jpg

  # Shift Schedule Endpoints
  /shift/my-schedule:
    get:
      tags:
        - Shift Schedule
      summary: Get my shift schedule
      description: Get current user's shift schedule
      parameters:
        - name: date
          in: query
          description: Date to get schedule for (YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2024-01-17"
        - name: month
          in: query
          description: Month to get schedule for (YYYY-MM)
          schema:
            type: string
            example: "2024-01"
      responses:
        '200':
          description: Shift schedule retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ShiftSchedule'

  /shift/today:
    get:
      tags:
        - Shift Schedule
      summary: Get today's shift
      description: Get current user's shift for today
      responses:
        '200':
          description: Today's shift retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/ShiftSchedule'

