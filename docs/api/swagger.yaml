  /absensi/lokasi:
    get:
      tags:
        - Absensi
      summary: Get absensi locations
      description: Get available attendance locations for current user's project
      responses:
        '200':
          description: Absensi locations retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LokasiAbsensi'

  /absensi/today-status:
    get:
      tags:
        - Absensi
      summary: Check today's absensi status
      description: Check current user's attendance status for today
      responses:
        '200':
          description: Today's absensi status retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/AbsensiStatus'

  /absensi/check-in:
    post:
      tags:
        - Absensi
      summary: Check in
      description: Record attendance check-in with photo and location validation
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - lokasi_absensi_id
                - latitude
                - longitude
                - foto
              properties:
                lokasi_absensi_id:
                  type: integer
                  description: ID of attendance location
                  example: 1
                latitude:
                  type: number
                  format: float
                  description: Current GPS latitude
                  example: -6.2088
                longitude:
                  type: number
                  format: float
                  description: Current GPS longitude
                  example: 106.8456
                foto:
                  type: string
                  format: binary
                  description: Selfie photo (JPEG, PNG, JPG, max 2MB)
      responses:
        '200':
          description: Check-in successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Absensi masuk berhasil dicatat
                  data:
                    type: object
                    properties:
                      jam_masuk:
                        type: string
                        format: time
                        example: "08:00:00"
                      status:
                        type: string
                        enum: [hadir, terlambat]
                        example: hadir
                      lokasi:
                        type: string
                        example: "Kantor Pusat Jakarta"
                      on_radius:
                        type: boolean
                        example: true
                      distance:
                        type: number
                        format: float
                        example: 25.5
                        description: Distance from location in meters

  /absensi/check-out:
    post:
      tags:
        - Absensi
      summary: Check out
      description: Record attendance check-out with photo and location validation
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - lokasi_absensi_id
                - latitude
                - longitude
                - foto
              properties:
                lokasi_absensi_id:
                  type: integer
                  description: ID of attendance location
                  example: 1
                latitude:
                  type: number
                  format: float
                  description: Current GPS latitude
                  example: -6.2088
                longitude:
                  type: number
                  format: float
                  description: Current GPS longitude
                  example: 106.8456
                foto:
                  type: string
                  format: binary
                  description: Selfie photo (JPEG, PNG, JPG, max 2MB)
      responses:
        '200':
          description: Check-out successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Absensi keluar berhasil dicatat
                  data:
                    type: object
                    properties:
                      jam_keluar:
                        type: string
                        format: time
                        example: "17:00:00"
                      status:
                        type: string
                        enum: [hadir, terlambat, pulang_cepat]
                        example: hadir
                      lokasi:
                        type: string
                        example: "Kantor Pusat Jakarta"
                      durasi_kerja:
                        type: string
                        example: "9 jam 0 menit"
                      on_radius:
                        type: boolean
                        example: true
                      distance:
                        type: number
                        format: float
                        example: 30.2
                        description: Distance from location in meters

  /absensi/take-break:
    post:
      tags:
        - Absensi
      summary: Take break
      description: Record break start time with photo and location validation
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - lokasi_absensi_id
                - latitude
                - longitude
                - foto
              properties:
                lokasi_absensi_id:
                  type: integer
                  description: ID of attendance location
                  example: 1
                latitude:
                  type: number
                  format: float
                  description: Current GPS latitude
                  example: -6.2088
                longitude:
                  type: number
                  format: float
                  description: Current GPS longitude
                  example: 106.8456
                foto:
                  type: string
                  format: binary
                  description: Photo during break (JPEG, PNG, JPG, max 2MB)
      responses:
        '200':
          description: Break started successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Absensi istirahat berhasil dicatat
                  data:
                    type: object
                    properties:
                      jam_istirahat:
                        type: string
                        format: time
                        example: "12:00:00"
                      lokasi:
                        type: string
                        example: "Kantor Pusat Jakarta"
                      on_radius:
                        type: boolean
                        example: true
                      distance:
                        type: number
                        format: float
                        example: 15.8
                        description: Distance from location in meters

  /absensi/return-from-break:
    post:
      tags:
        - Absensi
      summary: Return from break
      description: Record break end time with photo and location validation
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - lokasi_absensi_id
                - latitude
                - longitude
                - foto
              properties:
                lokasi_absensi_id:
                  type: integer
                  description: ID of attendance location
                  example: 1
                latitude:
                  type: number
                  format: float
                  description: Current GPS latitude
                  example: -6.2088
                longitude:
                  type: number
                  format: float
                  description: Current GPS longitude
                  example: 106.8456
                foto:
                  type: string
                  format: binary
                  description: Photo when returning from break (JPEG, PNG, JPG, max 2MB)
      responses:
        '200':
          description: Returned from break successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Absensi kembali bekerja berhasil dicatat
                  data:
                    type: object
                    properties:
                      jam_kembali:
                        type: string
                        format: time
                        example: "13:00:00"
                      lokasi:
                        type: string
                        example: "Kantor Pusat Jakarta"
                      durasi_istirahat:
                        type: string
                        example: "1 jam 0 menit"
                      on_radius:
                        type: boolean
                        example: true
                      distance:
                        type: number
                        format: float
                        example: 18.3
                        description: Distance from location in meters

  # Lokasi Endpoints
  /lokasis:
    get:
      tags:
        - Lokasi
      summary: Get all locations
      description: Get all locations for current user's company
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            example: 1
        - name: per_page
          in: query
          description: Items per page
          schema:
            type: integer
            example: 20
        - name: search
          in: query
          description: Search term
          schema:
            type: string
            example: "Jakarta"
      responses:
        '200':
          description: Locations retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Lokasi'
                      per_page:
                        type: integer
                        example: 20
                      total:
                        type: integer
                        example: 100

    post:
      tags:
        - Lokasi
      summary: Create new location
      description: Create a new location (admin only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LokasiInput'
      responses:
        '201':
          description: Location created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Lokasi berhasil dibuat
                  data:
                    $ref: '#/components/schemas/Lokasi'

  /lokasis/{id}:
    get:
      tags:
        - Lokasi
      summary: Get location by ID
      description: Get specific location details
      parameters:
        - name: id
          in: path
          required: true
          description: Location hash ID
          schema:
            type: string
            example: "abc123def456"
      responses:
        '200':
          description: Location retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Lokasi'

    put:
      tags:
        - Lokasi
      summary: Update location
      description: Update existing location (admin only)
      parameters:
        - name: id
          in: path
          required: true
          description: Location hash ID
          schema:
            type: string
            example: "abc123def456"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LokasiInput'
      responses:
        '200':
          description: Location updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Lokasi berhasil diupdate
                  data:
                    $ref: '#/components/schemas/Lokasi'

    delete:
      tags:
        - Lokasi
      summary: Delete location
      description: Delete existing location (admin only)
      parameters:
        - name: id
          in: path
          required: true
          description: Location hash ID
          schema:
            type: string
            example: "abc123def456"
      responses:
        '200':
          description: Location deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Lokasi berhasil dihapus

  # Checkpoint Endpoints
  /checkpoints:
    get:
      tags:
        - Checkpoint
      summary: Get all checkpoints
      description: Get all checkpoints for current user's company
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
