version: '3.8'

services:
  queue-worker:
    image: php:8.2-cli
    container_name: nicepatrol-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=300
    depends_on:
      - redis
      - mysql
    environment:
      - APP_ENV=production
    networks:
      - nicepatrol-network

networks:
  nicepatrol-network:
    external: true